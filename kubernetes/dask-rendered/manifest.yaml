---
# Source: dask/templates/dask-worker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffea-dask-worker
  labels:
    app: dask
    heritage: "Helm"
    release: "coffea-dask"
    chart: dask-4.1.1
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dask
      release: "coffea-dask"
      component: worker
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dask
        release: "coffea-dask"
        component: worker
    spec:
      imagePullSecrets:
        null
      containers:
        - name: coffea-dask-worker
          image: "daskdev/dask:2.9.0"
          imagePullPolicy: IfNotPresent
          args:
            - dask-worker
            - coffea-dask-scheduler:8786
            - --no-dashboard
          ports:
            - containerPort: 8789
          resources:
            {}
          env:
            - name: EXTRA_CONDA_PACKAGES
              value: numpy numba -c conda-forge
            - name: EXTRA_PIP_PACKAGES
              value: coffea --upgrade
