---
# Source: dask/templates/dask-scheduler-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffea-dask-scheduler
  labels:
    app: dask
    heritage: "Helm"
    release: "coffea-dask"
    chart: dask-4.1.1
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask
      release: "coffea-dask"
      component: scheduler
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dask
        release: "coffea-dask"
        component: scheduler
    spec:
      imagePullSecrets:
        null
      containers:
        - name: coffea-dask-scheduler
          image: "ncsmith91/coffea-dask:0.1.2"
          imagePullPolicy: IfNotPresent
          args:
            - dask-scheduler
            - --port
            - "8786"
            - --bokeh-port
            - "8787"
          ports:
            - containerPort: 8786
            - containerPort: 8787
          resources:
            requests:
              cpu: 1
              memory: 3G
          env:
            null
          volumeMounts:
          - mountPath: /opt/app
            name: scratch-volume
      volumes:
      - name: scratch-volume
        emptyDir: {}
