---
# Source: dask/templates/dask-jupyter-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffea-dask-jupyter
  labels:
    app: dask
    heritage: "Helm"
    release: "coffea-dask"
    chart: dask-4.1.1
    component: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask
      release: "coffea-dask"
      component: jupyter
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dask
        release: "coffea-dask"
        component: jupyter
    spec:
      imagePullSecrets:
        null
      containers:
        - name: coffea-dask-jupyter
          image: "daskdev/dask-notebook:2.8.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          resources:
            {}
          volumeMounts:
            - name: config-volume
              mountPath: /home/jovyan/.jupyter
          env:
            - name: DASK_SCHEDULER_ADDRESS
              value: coffea-dask-scheduler:8786
      nodeSelector:
        {}
      volumes:
        - name: config-volume
          configMap:
            name: coffea-dask-jupyter-config
---
